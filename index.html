<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/logo" type="image/icon type">

    <link rel="stylesheet" type="text/css" href="./css/normalize.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="./css/app.css" media="screen" />
    <title>Not So Boring</title>
</head>
<body>

    <div id="logo">
        <img src="./img/logo" alt="not so boring" style="width: 50px;">
        <p>Not So Boring</p>
    </div>

    <div id="generator-bar">
        <span>Generate item :</span>
        <input id="item-generate-number" type="number" min="0" value="20">
        <button onclick="GenerateButton()">Generate</button>
    </div>

    <div id="search-bar">
        <input type="text" id="search" placeholder="Search">
        <button onclick="searchProductsByName()">Go</button>
    </div>

    <div id="result" style="display: none;">
        <h3>Result for "book"</h3>
    </div>

    <div id="item-container"></div>

    <div id="page-nav">
        <button id="prev" onclick="handlePrev()">Prev</button>
        <p style="display: inline;" id="pages"></p>
        <button id="next" onclick="handleNext()">Next</button>
    </div>
</body>

<script src="./js/app.js"></script>

</html>
